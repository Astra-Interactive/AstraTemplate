name: "tests"
on:
  workflow_call:

jobs:
  tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Give gradle permission
        run: chmod +x gradlew
      - name: Run tests
        uses: gradle/gradle-build-action@v3
        with:
          arguments: test